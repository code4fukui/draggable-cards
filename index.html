<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>カードを移動</title>
<style>
body {
	margin: 10px;
	font-family: sans-serif;
}
main {
	position: relative;
	width: 100%;
	height: 50vh;
	background-color: darkgreen;
	border: 2px solid black;
	overflow: hidden;
}
.card {
	font-size: 25px;
	width: 50px;
	height: 70px;
	background-color: #f0f0f0;
	border: 1px solid #ccc;
	display: flex;
	align-items: center;
	justify-content: center;
	user-select: none;
	position: absolute;
}
</style>
</head>
<body>

<h1>DraggableCards.js</h1>
<main id=main></main>
<hr>
<a href=https://github.com/code4fukui/draggable-cards/>src on GitHub</a><br>

<script type="module">
import { DraggableCards } from "./DraggableCards.js";

const snapw = 60;
const snaph = 80;
const dcards = new DraggableCards(snapw, snaph);
for (let i = 1; i <= 13; i++) {
	const card = document.createElement('div');
	card.className = 'card';
	card.textContent = i;
	//document.body.appendChild(card);
	main.appendChild(card);
	dcards.add(card);
}
</script>


</body>
</html>
